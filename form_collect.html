<!DOCTYPE html>
<html>
<head>
  <title>Codex Collector</title>
</head>
<body>
  <h2>Modell eintragen</h2>
  <form action="/collect_form" method="post">
    <label for="toy_number">Toy #:</label>
    <input type="text" id="toy_number" name="toy_number" required>
    <label for="quantity">Anzahl:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1">
    <button type="submit">✔️ Speichern</button>
  </form>
</body>
</html>
